name: Snapyr CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: macos-10.15

    steps:
      - uses: actions/checkout@v2
      - env:
          DEVELOPER_DIR: /Applications/Xcode_11.5.app/Contents/Developer
      - run: make build-ios
      - run: make test-ios
      - run: make build-tvos
      - run: make test-tvos
      - run: make build-macos
      - run: make test-macos
      - run: make lint
      - run: make carthage
