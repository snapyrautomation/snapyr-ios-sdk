name: Snapyr CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: macos-10.15

    steps:
      - uses: actions/checkout@v2
      - run: echo "configuring to use Xcode 11.7"
        env:
          DEVELOPER_DIR: /Applications/Xcode_11.7.app/Contents/Developer
      - run: make clean
      - run: make build-ios
      - run: make test-ios
      - run: make lint
      - run: make carthage
