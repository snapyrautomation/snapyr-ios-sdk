name: Snapyr CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: macos-11.0

    steps:
      - uses: actions/checkout@v2
      - run: echo "configuring to use Xcode 12.2"
        env:
          DEVELOPER_DIR: /Applications/Xcode_12.2.app/Contents/Developer
      - run: make build-ios
      - run: make test-ios
      - run: make lint
      - run: make carthage
