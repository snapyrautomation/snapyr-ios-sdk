name: Snapyr Publish

on: 
  workflow_dispatch:
    inputs:
      Version:
        description: 'Version'     
        required: true

jobs:
  build:

    runs-on: macos-10.15

    steps:
      - uses: actions/checkout@v2
      - run: echo "configuring to use Xcode 11.5"
        env:
          DEVELOPER_DIR: /Applications/Xcode_11.5.app/Contents/Developer
      - run: make build-ios
      - run: make test-ios
      - run: make lint
      - run: make carthage
      - run: make archive
      - uses: actions/upload-artifact@v2
        with:
          name: Snapyr.framework.${{ github.event.inputs.version }}".zip
          path: Snapyr.framework.zip

